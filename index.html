<html>
    <head>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
        <link rel='stylesheet' href='css/styles.css'>
        <script src='js/jquery-1.11.3.js'></script>
        <script src='js/scripts.js'></script>
        <title>Pig Latin Generator</title>
    </head>
    <body>
        <div class="container">
          <h1>Pig Latin Generator</h1>

          <form id='numbercount'>
            <div class='form-group'>
              <label for="count">Enter a number to count up by:</label>
              <input id="count" type="number"><br>
              <label for="limit">Enter the number you want to count up to:</label>
              <input id="limit" type="number"><br>
            </div>

            <button type="submit" class="btn btn-success">Ubmitsay!</button>
          </form>

          <div class="col-md-6" id="result">
            <h4><span class="string"></span></h4>
          </div>
        </div>
    </body>
</html>
